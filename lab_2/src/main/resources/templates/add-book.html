<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add book</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-5">
      <form action="/books/add" method="POST">
        <!--                <input id="id" type="hidden" name="id"-->
        <!--                       th:value="(${product} != null ? ${product.getId()} : '')">-->
        <div class="form-group">
          <label for="title">Book title</label>
          <input type="text"
                 class="form-control"
                 id="title"
                 name="title"
                 th:value="(${book} != null ? ${book.getTitle()} : '')"
                 required
                 placeholder="Enter book title">
        </div>
        <div class="form-group">
          <label for="isbn">Isbn</label>
          <input type="text"
                 class="form-control"
                 id="isbn"
                 name="isbn"
                 th:value="(${book} != null ? ${book.getIsbn()} : '')"
                 required
                 placeholder="Enter book isbn">
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text"
                 class="form-control"
                 id="genre"
                 name="genre"
                 th:value="(${book} != null ? ${book.getGenre()} : '')"
                 required
                 placeholder="Enter book genre">
        </div>
        <div class="form-group">
          <label for="year">Book year</label>
          <input type="text"
                 class="form-control"
                 id="year"
                 name="year"
                 th:value="(${book} != null ? ${book.getYear()} : '')"
                 required
                 placeholder="Enter book year">
        </div>
        <div class="form-group">
          <label style="display: none">Author</label>
          <!--                <select style="display: none" name="authorId" class="form-control">-->
          <!--                    <option th:if="${book} != null"-->
          <!--                            th:selected="${book.getAuthors().get(0).getId() == a.getId()}"-->
          <!--                            th:each="a : ${authors}"-->
          <!--                            th:value="${a.getId()}"-->
          <!--                            th:text="${a.getName()}">-->
          <!--                    </option>-->
          <!--                    <option value=7L>&#45;&#45; Select an Author &#45;&#45;</option>-->
          <!--                    <option th:if="${book} == null"-->
          <!--                            th:each="a : ${authors}"-->
          <!--                            th:value="${a.getId()}"-->
          <!--                            th:text="${a.getName()}">-->
          <!--                    </option>-->
          <!--                </select>-->
        </div>
        <div class="form-group">
          <label>Category</label>
          <select name="bookstoreId" class="form-control">
            <option th:if="${book} != null"
                    th:selected="${book.getBookStore() != null &&
                                book.getBookStore().getId() == bs.getId()}"
                    th:each="bs : ${bookStores}"
                    th:value="${bs.getId()}"
                    th:text="${bs.getName()}">
            </option>
            <option th:if="${book} == null"
                    th:each="bs : ${bookStores}"
                    th:value="${bs.getId()}"
                    th:text="${bs.getName()}">
            </option>
          </select>
        </div>

        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <a type="button" class="btn btn-primary" href="/books">Back</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
