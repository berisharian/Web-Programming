<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .book-details {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .authors-list {
            margin-top: 10px;
        }

        .authors-list li {
            margin-bottom: 5px;
        }

        .bookstore-info {
            margin-top: 20px;
        }

        .bookstore-info h2 {
            margin-bottom: 10px;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
        .add-author-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-author-button:hover {
            background-color: #0056b3;
        }
        btn-label {
            position: relative;
            left: -12px;
            display: inline-block;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 3px 0 0 3px;
            padding: 10px 20px 10px 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            /*text-align: center;*/
            vertical-align: center;
        }
        .btn-labeled {
            /*padding-top: 10px;*/
            /*padding-bottom: 10px;*/
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>
<body>

<div class="book-details">
    <h1>Book Details</h1>
    <table>
        <tr>
            <th>Isbn</th>
            <td th:text="${selecetedBook.getIsbn()}"></td>
        </tr>
        <tr>
            <th>Title</th>
            <td th:text="${selecetedBook.getTitle()}"></td>
        </tr>
        <tr>
            <th>Genre</th>
            <td th:text="${selecetedBook.getGenre()}"></td>
        </tr>
        <tr>
            <th>Year</th>
            <td th:text="${selecetedBook.getYear()}"></td>
        </tr>
    </table>

    <div class="authors-list">
        <h2>Authors</h2>
        <ul th:each="author: ${selecetedBook.getAuthors()}">
            <li th:text="${author.getName()}"></li>
        </ul>
        <a th:href="@{'/author/add-author/{id}' (id=${selecetedBook.getId()})}" class="add-author-button">Add Author</a>
        <a th:href="@{'/author/remove-author/{id}' (id=${selecetedBook.getId()})}"
        type="submit" class="btn btn-labeled btn-danger">
            <span class="btn-label"> <i class="fa fa-trash">Delete Authors</i></span>
        </a>
    </div>

<!--    <div class="bookstore-info">-->
<!--        <h2>Bookstore Information</h2>-->
<!--        <p th:text="${selectedBook.getBookStore().getName() + ' - ' + selectedBook.getBookStore().getCity()+ ', ' + selectedBook.getBookStore().address}"></p>-->
<!--    </div>-->
<!--    <a href="/books" class="back-button">Back to Books</a>-->
    <div class="bookstore-info">
        <h2>Bookstore Information</h2>
        <p th:text="${selecetedBook.getBookStore().getName() + ' - ' + selecetedBook.getBookStore().getCity() + ', '+ selecetedBook.getBookStore().address}"></p>
        <a href="/books" class="back-button">Back to Books</a>
    </div>

</div>

</body>
</html>
